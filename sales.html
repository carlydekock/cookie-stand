<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Salmon Cookies</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <h1>Salmon Cookies</h1>
      <a href="index.html">Home Page</a>
    </header>
    <main>
      <form id="container">
        <fieldset>
          <legend>Enter some information.</legend>
          <!-- First text entry: give store name -->
          <label>Store Name:
          <input type="text" name="store">
          </label>
          <!-- Second text entry: give whole number for min customers -->
          <label>Minimum Customers:
          <input type="text" name="min">
          </label>
          <!-- Third text entry: give whole number for max customers -->
          <label>Maximum Customers:
          <input type="text" name="max">
          </label>
          <!-- Fourth text entry: give number (could be decimal) for average cookie sales -->
          <br>
          <label>Average Cookie Sales:
          <input type="text" name="avg">
          </label>
          <!-- Submit button to submit information entered -->
          <button type="submit">Submit</button>
        </fieldset>
      </form>
      <!-- required content-->
      <table id="table">
        <thead id="header"></thead>
        <tbody></tbody>
        <tfoot id="footer"></tfoot>
      </table>
    </main>
    <footer>
      <script src="js/app.js"></script>
    </footer>
  </body>



</html>
